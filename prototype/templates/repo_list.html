<h2>RepoList</h2>

<table>
    <thead><tr>
        <th>Repo Name</th><th>Path</th><th>Branch</th><th></th>
    </tr></thead>
    <tbody data-bind="foreach: repos">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: path"></td>
            <td data-bind="text: branch"></td>
        </tr>    
    </tbody>
</table>
